on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n sdmlmsacr -g sdmlmsacra489-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n sdmlmsacr --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n sdmlmsacr --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n sdmlmsacr --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: sdmlmsacr.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/src/LJMSCourse.CommandService.Api" -f  "src/LJMSCourse.CommandService.Api/Dockerfile" -t sdmlmsacr.azurecr.io/sdmlmsaks:${{ github.sha }} --label dockerfile-path=src/LJMSCourse.CommandService.Api/Dockerfile
        docker push sdmlmsacr.azurecr.io/sdmlmsaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_sdmlmsaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep sdm-lms-aks | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace sdm-lms-aks`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: sdm-lms-aks
        container-registry-url: sdmlmsacr.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: sdmlmsaksdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: sdm-lms-aks
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          sdmlmsacr.azurecr.io/sdmlmsaks:${{ github.sha }}
        imagepullsecrets: |
          sdmlmsaksdockerauth   
